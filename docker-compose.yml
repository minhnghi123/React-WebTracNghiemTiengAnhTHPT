services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.fe
    ports:
      - "3000:80"
    env_file:
      - .env
    depends_on:
      - backend

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.be
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
