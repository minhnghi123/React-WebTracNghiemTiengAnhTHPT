services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.fe
    expose:
      - "80"
    networks:
      - webnet
    env_file:
      - .env
    depends_on:
      - backend

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.be
    expose:
      - "5000"
    networks:
      - webnet
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - webnet

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - webnet

volumes:
  mongo-data:

networks:
  webnet:
