# Tên của workflow
name: CI/CD Deploy to EC2
on:
  push:
    branches: ["main"]

jobs:
  # Job đầu tiên: Build tất cả images và đẩy lên Docker Hub
  build-and-push:
    runs-on: ubuntu-latest # Chạy trên một máy ảo của GitHub
    steps:
      # Bước 1: Lấy code từ repo về máy ảo
      - name: Checkout code
        uses: actions/checkout@v3

      # Bước 2: Đăng nhập vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Bước 3.1: Build và Push image của BACKEND
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.be
          push: true
          tags: aliennguyenn/p2nenglish-be:latest

      # Bước 3.2: Build và Push image của FRONTEND
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.fe
          push: true
          tags: aliennguyenn/p2nenglish-fe:latest
          build-args: |
            VITE_RECAPTCHA_SITE_KEY=${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
            VITE_HCAPTCHA_SITE_KEY=${{ secrets.VITE_HCAPTCHA_SITE_KEY }}
            VITE_MYMEMORY_API_KEY=${{ secrets.VITE_MYMEMORY_API_KEY }}
            VITE_GROQ_API_KEY=${{ secrets.VITE_GROQ_API_KEY }}
            VITE_API_URL_PROD=${{ secrets.VITE_API_URL_PROD }}
            VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}

      # Bước 3.3: Build và Push image của PROXY (NGINX)
      - name: Build and push proxy image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.proxy
          push: true
          tags: aliennguyenn/p2nenglish-proxy:latest

  # Job thứ hai: Deploy tất cả services trên EC2
  deploy:
    # Job này chỉ chạy sau khi job "build-and-push" thành công
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Di chuyển đến thư mục project trên EC2
            cd /home/ec2-user/React-WebTracNghiemTiengAnhTHPT/

            # Tải về TẤT CẢ images mới nhất từ Docker Hub
            docker-compose pull

            # Khởi động lại TẤT CẢ các container với images mới
            # Docker Compose sẽ chỉ restart những service có image đã thay đổi
            docker-compose up -d

            # (Tùy chọn) Xóa các image cũ không còn dùng đến để dọn dẹp
            docker image prune -f

  # Job thứ ba: Deploy tất cả services trên EC2 thứ 2
  deploy-ec2-2:
    # Job này chỉ chạy sau khi job "build-and-push" thành công
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 Instance 2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_2 }}
          username: ${{ secrets.EC2_USERNAME_2 }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Di chuyển đến thư mục project trên EC2
            cd /home/ec2-user/React-WebTracNghiemTiengAnhTHPT/

            # Tải về TẤT CẢ images mới nhất từ Docker Hub
            docker-compose pull

            # Khởi động lại TẤT CẢ các container với images mới
            # Docker Compose sẽ chỉ restart những service có image đã thay đổi
            docker-compose up -d

            # (Tùy chọn) Xóa các image cũ không còn dùng đến để dọn dẹp
            docker image prune -f
